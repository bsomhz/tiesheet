{% extends "dojo/layout.html" %}

{% block dojo %}

<h1 class="d-flex w-100 justify-content-between">List of Dojo</h1>
</br>
<div class="container col-auto">
    <div class="row col-auto">

        {% for dojo in dojos %}

        <div class="list-group col-md-3">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start ">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{dojo.name|capfirst}}</h5>
                </div>
                <p class="mb-1"><strong>Operator: </strong>{{dojo.operator|capfirst}}
                </p>
                <strong>Province: </strong>{{dojo.province|capfirst}}
                <p>
                    <strong>State: </strong>{{dojo.state|capfirst}}
                </p>
            </a>

        </div>


        {% endfor %}

    </div>
</div>

{% endblock %}
